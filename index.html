<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">  
  <title>Document</title>
</head>
<body>
  <header>
    <img src="images/1200px-Bomberman_logo.png" alt="Game Logo" height="150" width="600" id="logo-game">
    <button class="btn btn-primary btn-lg" id="start-game">
      <p>Start Game</p>
      <img src="images/bomba.png" alt="Imagem de bomba" height="50" width="50">
    </button>
  </header>
  <form action="">
      <input id="easy" type="radio" name="level"> Easy
      <input id="normal" type="radio" name="level" checked> Normal
      <input id="hard" type="radio" name="level"> Hard
    </form>
  <div id="game-board"></div>
  <script type="text/javascript" src="script/component.js"></script>      
  <script type="text/javascript" src="script/canvas.js"></script>    
  <script type="text/javascript" src="script/main.js"></script>


</body>
</html>
